name: Rentzila Create Unit Main Info Tab Tests

on:
  push:
    branches:
      - main
      - general-info-tab-tests
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install


      - name: Set up environment variables
        run: |
          echo "VALID_EMAIL=${{ secrets.VALID_EMAIL}}" >> .env
          echo "VALID_PASSWORD=${{ secrets.VALID_PASSWORD}}" >> .env
          echo "HOMEPAGE_URL=${{ secrets.HOMEPAGE_URL }}" >> .env

      - name: Run tests
        run: npx playwright test tests/test.unit.page.spec.ts --config=playwright.config.chrome.ts

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-results/

      - name: Upload videos
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-videos
          path: test-results/videos/
